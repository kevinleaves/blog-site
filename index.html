<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8">
    <title>TWIDDLER - A BLATANT TWITTER CLONE</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div id="navbar">
        <h1>Twiddler</h1>
        <button type="button" class="button" id="generate">GENERATE</button>
        <button type="button" class="button" id="update">UPDATE</button>
        <button type="button" class="button">FUNCTION3</button>
        <button type="button" class="button">FUNCTION4</button>
        <button type="button" class="button">FUNCTION5</button>
      </div>
      <div>
        <fieldset>
          <legend>CREATE A TWEET</legend>
          <label for="user">User</label>
          <input type="text" name="user" id="user">

          <label for="title">Title</label>
          <input type="text" name="title" id="title">

          <label for="date">Date</label>
          <input type="date" name="date" id="date">

          <label for="body">What's happening?</label>
          <input type="text" name="body" id="body">

          <button type="button">Post</button>
        </fieldset>
      </div>
      <div id="timeline"></div>
    </div>
  </body>
</html>
