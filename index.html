<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWIDDLER</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div id="navbar">
        <h1>Twiddler</h1>
        <button type="button" class="button" id="update">Update</button>
        <button type="button" class="button">Home</button>
        <button type="button" class="button">Notifications</button>
        <button type="button" class="button">Messages</button>
        <button type="button" class="button">Profile</button>
      </div>
      <fieldset>
        <legend>Say something!</legend>
        <label for="user">User</label>
        <input type="text" name="user" id="user">

        <label for="title">Title</label>
        <input type="text" name="title" id="title">

        <label for="date">Date</label>
        <input type="date" name="date" id="date">

        <label for="body">What's happening?</label>
        <input type="text" name="body" id="body">

        <button type="button" class="button" id="submit">Post</button>
      </fieldset>
      <div id="timeline"></div>
    </div>
  </body>
</html>
